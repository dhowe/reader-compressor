<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Readers Codec</title>

  <!-- Data Source Script Tag -->
  <script src="data/completions/PerigramReader.1770580987150.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap');

    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #000000;
      overflow: hidden;
    }

    /* --- Top Left Header --- */
    #header-info {
      position: fixed;
      top: 15px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1100;
      background: white;
      padding: 5px 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    #completion-selector {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      border: 1px solid #000;
      padding: 2px 5px;
      cursor: pointer;
    }

    .view-toggle {
      font-size: 11px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      border-left: 1px solid #ddd;
      padding-left: 15px;
    }

    #meta-toggle {
      width: 28px;
      height: 28px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- IMPROVED Metadata Overlay Styling --- */
    #metadata-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(2px);
      z-index: 1050;
      overflow-y: auto;
    }

    .metadata-content {
      position: absolute;
      top: 65px;
      left: 20px;
      width: 650px;
      max-width: 90vw;
      border: 1px solid #000;
      padding: 0;
      /* Removing internal padding to use sectioning */
      background: #fff;
      box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.1);
    }

    .meta-header {
      background: #f8f8f8;
      border-bottom: 1px solid #000;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .meta-header h1 {
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .close-overlay-internal {
      background: none;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      color: #888;
      padding: 2px 8px;
    }

    .close-overlay-internal:hover {
      color: #000;
      border-color: #000;
    }

    .meta-body {
      padding: 25px;
    }

    .meta-grid {
      display: grid;
      grid-template-columns: 100px 1fr;
      column-gap: 20px;
      row-gap: 12px;
      font-size: 12px;
      line-height: 1.4;
    }

    .meta-label {
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      font-size: 10px;
      text-align: right;
      padding-top: 2px;
    }

    .meta-value {
      color: #000;
      word-break: break-all;
    }

    .meta-value a {
      color: #000;
      text-decoration: underline;
    }

    .section-title {
      grid-column: span 2;
      margin-top: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      color: #bbb;
      letter-spacing: 1px;
    }

    .prompt-container {
      grid-column: span 2;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #eee;
      margin-top: 5px;
      font-style: normal;
      color: #444;
      font-size: 11px;
      white-space: pre-wrap;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
    }

    /* --- Grid Layout for Data --- */
    main {
      height: 100vh;
      overflow-y: auto;
      padding: 80px 20px 40px 20px;
      box-sizing: border-box;
    }

    .row-wrapper {
      display: grid;
      grid-template-columns: 60px 1fr 1fr 1fr;
      width: 100%;
      align-items: stretch;
      border-bottom: 1px solid #f0f0f0;
    }

    .cell {
      font-size: 13px;
      white-space: pre;
      line-height: 2.2;
      padding: 0 15px;
      overflow: hidden;
    }

    .cell-no {
      text-align: right;
      color: #ccc;
      padding-right: 20px;
      border-right: 1px solid #f0f0f0;
    }

    .cell-fills {
      display: flex;
      justify-content: flex-start;
      align-items: baseline;
    }

    .highlight-box {
      display: inline-flex;
      align-items: baseline;
      padding-right: 1ch;
      white-space: pre;
    }

    .text-content {
      white-space: pre;
    }

    /* Markup Styles */
    u {
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    s {
      text-decoration: line-through;
      color: #000;
    }

    .bg-red {
      background-color: rgba(255, 0, 0, 0.08) !important;
    }

    .bg-green {
      background-color: rgba(144, 238, 144, 0.4) !important;
    }

    .diff-tag {
      font-weight: bold;
      color: #d00;
      font-size: 11px;
      margin-right: 10px;
      min-width: 40px;
      text-align: left;
    }

    /* Clean mode overrides */
    body.clean-mode .cell-no,
    body.clean-mode .cell-layout,
    body.clean-mode .cell-lines {
      display: none;
    }

    body.clean-mode .row-wrapper {
      grid-template-columns: 1fr;
      border-bottom: none;
    }

    body.clean-mode .highlight-box {
      background-color: transparent !important;
      padding-right: 0;
    }

    body.clean-mode u {
      text-decoration: none !important;
    }

    body.clean-mode .diff-tag {
      display: none !important;
    }

    body.clean-mode main {
      padding-left: 10%;
    }
  </style>
</head>

<body>

  <div id="header-info">
    <select id="completion-selector"></select>

    <label class="view-toggle">
      <input type="checkbox" id="clean-view-checkbox"> Clean
    </label>

    <button id="meta-toggle">?</button>
  </div>

  <div id="metadata-overlay">
    <div class="metadata-content">
      <div class="meta-header">
        <h1>Completion Metadata</h1>
        <button class="close-overlay-internal" id="meta-close-x">CLOSE</button>
      </div>
      <div id="meta-body" class="meta-body"></div>
    </div>
  </div>

  <main id="unified-container"></main>

  <script>
    window.addEventListener('load', () => {
      const container = document.getElementById('unified-container');
      const metaOverlay = document.getElementById('metadata-overlay');
      const metaBody = document.getElementById('meta-body');
      const metaToggle = document.getElementById('meta-toggle');
      const metaCloseX = document.getElementById('meta-close-x');
      const selector = document.getElementById('completion-selector');
      const cleanToggle = document.getElementById('clean-view-checkbox');

      if (typeof data === 'undefined' || !data.completions) return;

      // Populate Dropdown
      data.completions.forEach((comp, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = comp.model.name;
        selector.appendChild(option);
      });

      function updateView(index) {
        const completion = data.completions[index];
        const modelInfo = completion.model;

        const dateStr = new Date(parseInt(modelInfo.timestamp)).toLocaleString('en-GB', {
          day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
        });

        // Formatted Metadata Body
        metaBody.innerHTML = `
          <div class="meta-grid">
            <div class="meta-label">Identity</div>
            <div class="meta-value"><strong>${modelInfo.name}</strong></div>
            
            <div class="meta-label">Parameters</div>
            <div class="meta-value">${modelInfo.options}</div>
            
            <div class="meta-label">Source</div>
            <div class="meta-value"><a href="${modelInfo.url}" target="_blank">${modelInfo.url}</a></div>
            
            <div class="meta-label">Processed</div>
            <div class="meta-value">${dateStr}</div>
            
            <div class="meta-label">Notes</div>
            <div class="meta-value">${modelInfo.notes || '---'}</div>

            <div class="section-title">System Prompt</div>
            <div class="prompt-container">${modelInfo.prompt}</div>
          </div>
        `;

        container.innerHTML = '';
        const masterLayout = data.layout;
        const masterFills = completion.fills;
        const masterOriginal = data.original;

        masterLayout.forEach((layoutRaw, i) => {
          const fillStr = masterFills[i] || "";
          const originalStr = masterOriginal[i] || "";

          const rowWrapper = document.createElement('div');
          rowWrapper.className = 'row-wrapper';

          const cellNo = document.createElement('div');
          cellNo.className = 'cell cell-no';
          cellNo.textContent = i;

          const cellLayout = document.createElement('div');
          cellLayout.className = 'cell cell-layout';
          cellLayout.innerHTML = processLayoutStrikethrough(layoutRaw, fillStr);

          const cellFills = document.createElement('div');
          cellFills.className = 'cell cell-fills';
          const highlightBox = document.createElement('div');
          highlightBox.className = 'highlight-box';

          let fillTextHTML = applyUnderlines(fillStr, layoutRaw);
          let diffHTML = "";

          if (fillStr === originalStr) highlightBox.classList.add('bg-green');
          if (fillStr.length !== layoutRaw.length) {
            highlightBox.classList.add('bg-red');
            const diff = fillStr.length - layoutRaw.length;
            const sign = diff > 0 ? "+" : "";
            diffHTML = `<span class="diff-tag">(${sign}${diff})</span>`;
          }

          highlightBox.innerHTML = `${diffHTML}<span class="text-content">${fillTextHTML}</span>`;
          cellFills.appendChild(highlightBox);

          const cellLines = document.createElement('div');
          cellLines.className = 'cell cell-lines';
          cellLines.innerHTML = applyUnderlines(originalStr, layoutRaw);

          rowWrapper.appendChild(cellNo);
          rowWrapper.appendChild(cellLayout);
          rowWrapper.appendChild(cellFills);
          rowWrapper.appendChild(cellLines);
          container.appendChild(rowWrapper);
        });
      }

      selector.addEventListener('change', (e) => updateView(e.target.value));

      cleanToggle.addEventListener('change', (e) => {
        if (e.target.checked) document.body.classList.add('clean-mode');
        else document.body.classList.remove('clean-mode');
      });

      function toggleOverlay() {
        const isOpen = metaOverlay.style.display === 'block';
        metaOverlay.style.display = isOpen ? 'none' : 'block';
        metaToggle.innerText = isOpen ? '?' : 'âœ•';
      }

      metaToggle.addEventListener('click', toggleOverlay);
      metaCloseX.addEventListener('click', toggleOverlay);

      updateView(0);
    });

    function processLayoutStrikethrough(layoutStr, fillsStr) {
      const wordRegex = /([^ _]+)/g;
      let lastIdx = 0, html = "", match;
      while ((match = wordRegex.exec(layoutStr)) !== null) {
        html += layoutStr.slice(lastIdx, match.index);
        const word = match[0];
        if (!fillsStr.includes(word)) html += `<s>${word}</s>`;
        else html += word;
        lastIdx = wordRegex.lastIndex;
      }
      html += layoutStr.slice(lastIdx);
      return html;
    }

    function applyUnderlines(text, mask) {
      let html = "";
      for (let j = 0; j < text.length; j++) {
        const char = text[j];
        const maskChar = mask[j] || " ";
        if (maskChar === '_') html += `<u>${char}</u>`;
        else html += char;
      }
      return html;
    }
  </script>
</body>

</html>
